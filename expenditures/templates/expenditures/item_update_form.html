{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Update Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders all form fields -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
