{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete the item "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
