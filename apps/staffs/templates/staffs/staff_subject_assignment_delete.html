{% extends base_template %}
{% load static %}

{% block content %}
<!-- Header -->
<div class="header d-flex align-items-center justify-content-between mb-4" style="background: linear-gradient(135deg, #6b7280, #a855f7); color: #fff; padding: 15px 20px;">
    <span class="back-btn" onclick="window.history.back()" style="font-size: 24px; cursor: pointer;">⬅️</span>
    <h2 class="m-0">Delete Assignment</h2>
    <span></span>
</div>

<!-- Content -->
<div class="content mx-auto" style="max-width: 1200px; padding: 20px;">
    <h4 class="mb-3">Confirm Deletion</h4>
    <p>Are you sure you want to delete the assignment "<strong>{{ object.subject }} in {{ object.student_class }}</strong>" for <strong>{{ object.staff }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'staff-detail' pk=object.staff.pk %}" class="btn btn-outline-secondary rounded-pill mx-2 px-4">Cancel</a>
            <button type="submit" class="btn btn-danger rounded-pill px-4">Confirm Delete</button>
        </div>
    </form>
</div>

<style>
body {
    background: #f8f9fa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    color: #1f2937;
    margin: 0;
}
.header {
    width: 100%;
}
.content {
    width: 100%;
}
.content h4 {
    color: #6b7280;
    border-bottom: 2px solid #e5e7eb;
    padding-bottom: 5px;
}
.btn-danger {
    background: #dc3545;
    border: none;
}
.btn-danger:hover {
    background: #c82333;
}
.btn-outline-secondary {
    border-color: #6c757d;
    color: #6c757d;
}
.btn-outline-secondary:hover {
    background: #6c757d;
    color: #fff;
}
@media (max-width: 576px) {
    .content {
        padding: 1rem;
    }
    .content h4 {
        font-size: 1.1rem;
    }
    .btn {
        padding: 6px 12px;
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
