{% extends 'base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Home</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .analytics-btn {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5rem;
            text-align: left;
            display: flex;
            align-items: center;
            border: 2px solid #007bff;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .analytics-btn i {
            margin-right: 15px;
            font-size: 2rem;
        }
        .analytics-btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Analytics Dashboard</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <a href="{% url 'performance_trends' %}" class="analytics-btn btn btn-outline-primary">
                    <i class="fas fa-chart-line"></i>
                    Academic Analysis
                </a>
                <a href="{% url 'salary_distribution' %}" class="analytics-btn btn btn-outline-primary">
                    <i class="fas fa-dollar-sign"></i>
                    Finance Analysis
                </a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock %}
