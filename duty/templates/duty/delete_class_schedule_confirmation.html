{% extends "academic/academic_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the schedule for <strong>{{ class_schedule.student_class }}</strong> on <strong>{{ daily_schedule.day }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'daily-schedule-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
