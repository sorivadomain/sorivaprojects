{% extends "academic/academic_base.html" %}

{% block content %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f7fa;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        border: 2px solid #e0e6ef;
    }

    h2 {
        color: #333;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        background-color: #007aff;
        color: #fff;
        padding: 10px;
        border-radius: 15px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-align: center;
        color: #fff;
        transition: background-color 0.3s;
        margin-bottom: 10px;
    }

    .btn-danger {
        background-color: #f44336; /* Red */
    }

    .btn-danger:hover {
        background-color: #d32f2f;
    }

    .btn-secondary {
        background-color: #007aff; /* iOS-like blue */
    }

    .btn-secondary:hover {
        background-color: #0063cc;
    }

    .alert {
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 15px;
    }
</style>

<div class="container mt-5">
    <h2>Delete Class Teacher</h2>

    <p>Are you sure you want to delete the following class teacher?</p>
    <ul>
        <li><strong>Staff Name:</strong> {{ staff_role.staff }}</li>
        <li><strong>Class:</strong> {{ staff_role.assigned_class }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'staff-role-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
