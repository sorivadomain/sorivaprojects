{% extends "academic/academic_base.html" %}

{% block content %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        background-color: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    h2 {
        color: #ff3b30;
        font-weight: bold;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        color: #333;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        display: inline-block;
        width: 120px;
        text-align: center;
        margin: 5px;
    }

    .btn-danger {
        color: #ffffff;
        background-color: #ff3b30;
        border: none;
    }

    .btn-danger:hover {
        background-color: #e63928;
    }

    .btn-secondary {
        color: #ffffff;
        background-color: #007aff;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #0066cc;
    }

    .warning-icon {
        font-size: 40px;
        color: #ff3b30;
        margin-bottom: 15px;
    }
</style>

<div class="container mt-5">
    <div class="warning-icon">⚠️</div>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the schedule for <strong>{{ daily_schedule.day }}</strong>?<br>This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'daily-schedule-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
