    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      height: 100vh;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(to bottom, #1A237E, #000000);
      position: relative;
      overflow-x: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out, moveStars 10s linear infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes moveStars {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    /* Rain */
    .rain {
      position: absolute;
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      animation: fall 1s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }
    .welcoming-text {
      font-size: 16px;
      max-width: 400px;
      margin-bottom: 30px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      overflow: hidden;
      height: 25px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1.5s;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.1s linear;
    }

    .logo-container {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 2s;
    }
    .logo-container img {
      max-width: 350px;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
