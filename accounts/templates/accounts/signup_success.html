<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful - Manus Dei</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #0d1b2a; /* Dark sky base color */
        }

        /* Moving stars animation */
        @keyframes moveStars {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: moveStars linear infinite;
        }

        /* Generate stars with different sizes and speeds */
        .star-1 { width: 2px; height: 2px; animation-duration: 5s; }
        .star-2 { width: 3px; height: 3px; animation-duration: 7s; }
        .star-3 { width: 4px; height: 4px; animation-duration: 10s; }

        h2 {
            color: #00cc00; /* Match the message color from signup.html */
            margin: 20px 0;
            text-align: center;
            font-size: 24px; /* Match signup.html h2 size */
        }
        p {
            width: 100vw;
            padding: 20px 10px;
            text-align: center;
            font-size: 18px;
            margin: 0;
            box-sizing: border-box;
            color: #e0e0e0; /* Match text color from signup.html */
        }

        /* Generate stars dynamically with JavaScript */
        <script>
            function createStars() {
                const starCount = 50;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    const size = Math.random() * 4 + 2; // 2px to 6px
                    const duration = Math.random() * 5 + 5; // 5s to 10s
                    const delay = Math.random() * 10; // 0s to 10s
                    star.className = `star star-${Math.floor(size)}`;
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${delay}s`;
                    document.body.appendChild(star);
                }
            }
            window.onload = createStars;
        </script>
    </style>
</head>

    <p>You will be redirected to the login page in 3 seconds...</p>

    <script>
        setTimeout(function() {
            window.location.href = "{% url 'custom_login' %}";
        }, 3000);
    </script>
</body>
</html>
