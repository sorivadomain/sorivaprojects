{% extends base_template %}

{% block title %}Events Home{% endblock title %}

{% block content %}
<div class="container">
    <!-- HEADER -->
    <div class="header" style="background: linear-gradient(135deg, #34c759, #3a86ff); color: #fff; padding: 20px; text-align: center; margin: 0 10px 20px 10px; border-radius: 15px;">
        <div class="d-flex align-items-center justify-content-between">
            <span class="back-btn" onclick="window.history.back()" style="font-size: 24px; color: #fff; cursor: pointer; padding-left: 10px;">‚¨ÖÔ∏è</span>
            <h3 class="flex-grow-1" style="margin: 0;">Events Home</h3>
        </div>
    </div>

    <!-- BUTTONS CONTAINER -->
    <div class="buttons-container" style="width: 100%; margin: 0; padding: 0;">
        {% if show_all_buttons %}
        <!-- 1) Create New Event -->
        <a href="{% url 'event_create' %}" class="iphone-button bg-event-create" style="display: flex; align-items: center; justify-content: space-between; width: 100%; min-height: 80px; margin-bottom: 10px; border-radius: 40px; text-decoration: none; color: #fff; transition: transform 0.3s ease; padding: 0 20px;">
            <div class="button-left" style="text-align: left; flex: 1; margin-right: 10px;">
                <h3>Create New Event</h3>
                <p class="desc-info">Create a new event</p>
            </div>
            <div class="button-center" style="text-align: center; flex: 1;">
                <h3>üéâ</h3>
            </div>
            <div class="button-right" style="text-align: right; flex: 1; margin-left: 10px;">
                <p class="desc-info">Tap to create</p>
                <p class="desc-info" style="font-size: 20px;">‚ûú</p>
            </div>
        </a>
        {% endif %}

        <!-- 2) Event List -->
        <a href="{% url 'event-list' %}" class="iphone-button bg-event-list" style="display: flex; align-items: center; justify-content: space-between; width: 100%; min-height: 80px; margin-bottom: 10px; border-radius: 40px; text-decoration: none; color: #fff; transition: transform 0.3s ease; padding: 0 20px;">
            <div class="button-left" style="text-align: left; flex: 1; margin-right: 10px;">
                <h3>Event List</h3>
                <p class="desc-info">View all events</p>
            </div>
            <div class="button-center" style="text-align: center; flex: 1;">
                <h3>üìã</h3>
            </div>
            <div class="button-right" style="text-align: right; flex: 1; margin-left: 10px;">
                <p class="desc-info">Tap to view</p>
                <p class="desc-info" style="font-size: 20px;">‚ûú</p>
            </div>
        </a>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .container {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        overflow-x: hidden;
        box-sizing: border-box;
    }
    .iphone-button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        min-height: 80px;
        margin-bottom: 10px;
        border-radius: 40px;
        text-decoration: none;
        color: #fff;
        transition: transform 0.3s ease;
        padding: 0 20px;
        box-sizing: border-box;
    }
    .iphone-button:hover {
        transform: scale(1.02);
    }
    .button-left, .button-center, .button-right {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .button-left {
        text-align: left;
        flex: 1;
        margin-right: 10px;
    }
    .button-center {
        text-align: center;
        flex: 1;
    }
    .button-right {
        text-align: right;
        flex: 1;
        margin-left: 10px;
    }
    .button-left h3, .button-center h3, .button-right h3 {
        margin: 3px 0;
        font-size: 18px;
        font-weight: 600;
    }
    .desc-info {
        margin: 2px 0;
        font-size: 13px;
        line-height: 1.2;
    }
    /* Shiny gradient backgrounds for each button */
    .bg-event-create {
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
    }
    .bg-event-list {
        background: linear-gradient(45deg, #4facfe, #00f2fe);
    }
    @media (max-width: 576px) {
        .header {
            padding: 15px;
            margin: 0 5px 15px 5px;
        }
        .header h3 {
            font-size: 1.5rem;
        }
        .iphone-button {
            min-height: 70px;
            padding: 0 15px;
        }
        .button-left h3, .button-center h3, .button-right h3 {
            font-size: 16px;
        }
        .desc-info {
            font-size: 12px;
        }
        .back-btn {
            font-size: 20px;
        }
    }
</style>
{% endblock content %}
